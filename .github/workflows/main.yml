name: Docker Build and Push

on:
  push:
    branches:
      - main  # ajusta según la rama que desees

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # ajusta según la versión de Node.js que uses
    
    - name: Install dependencies
      run: npm install
    
    - name: Build TypeScript
      run: npm run build  # ajusta según el comando que uses para compilar TypeScript
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -t yourdockerhubusername/yourprojectname .
        docker push yourdockerhubusername/yourprojectname
      env:
        DOCKER_BUILDKIT: 1
    
    - name: Logout from Docker Hub
      run: docker logout
